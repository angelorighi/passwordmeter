<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Password Meter Test</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.18.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>
  <script src="../passwordmeter.js"></script>
  <script>

  var pm = new PasswordMeter();

  QUnit.test( "check test", function( assert ) {
    assert.equal(pm.check('aaaaaaa!aaA1'), 5);
    assert.equal(pm.check('aaaa'), 1);
    assert.equal(pm.check('aaaaaaaa'), 2);
    assert.equal(pm.check('aaaaaaa1'), 3);
    assert.equal(pm.check('aaaaaaA1'), 4);
    assert.equal(pm.check('aaaaa$A1'), 5);
  });  

  </script>
</body>
</html>
